<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบผู้มาติดต่อ</title>
    <style>
        /* 1. รีเซ็ตขอบทั้งหมดให้เป็น 0 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. บังคับให้ html และ body เต็มจอพอดี ไม่ขาดไม่เกิน */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* ล็อกหน้าหลักไม่ให้เลื่อน ป้องกันอาการหน้าจอเด้ง */
            background-color: #ffffff; /* เปลี่ยนสีพื้นหลังตามต้องการ */
        }

        /* 3. ปรับแต่ง iframe ให้แสดงผลราบรื่น */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxRn41iflPBNhKCwMyeLX9lnOdg5rnshJaXPMaMzdpOswWw86MbQitXg7VkZtoEYxYYcw/exec"></iframe>
</body>
</html>
